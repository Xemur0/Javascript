<script>
    // 1. Дан код, почему код дает такие результаты?
    var a = 1, b = 1, c, d;
    c = ++a; alert(c);           // 2, c на вход берет на вход "а" инкрементирует на 1
    d = b++; alert(d);           // 1, постфиксная форма инкремента, возвращает значение ДО увелечения
    c = (2+ ++a); alert(c);      // 5, инкремент в первом примере увеличил переменную "а" на единицу: 2 + 3 = 5
    d = (2+ b++); alert(d);      // 4, тут постфикс снова, возвращает значение ДО увеличения: 2 + 2 = 4
    alert(a);                    // 3, два инкремента, изначально 1
    alert(b);                    // 3, два инкрмента, изначально 1
</script>


<script>
    // 2. Чему будет равено х в примере ниже?
    var a = 2;
    var x = 1 + (a *= 2); // приоритет заключенный в скобки, дает резултьтат 2*2 = 4, итог: 1 + 4 = 5
    alert(x);
</script>
